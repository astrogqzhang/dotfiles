- default:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.jupyter: jupyter
    ~/.condarc: condarc
    ~/.emacs.d: emacs.d
    ~/.spacemacs.d: spacemacs.d
    ~/.oh-my-zsh: oh-my-zsh


- shell:
    - git submodule update --remote
    


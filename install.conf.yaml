- default:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.jupyter: jupyter
    # ~/.condarc: condarc
    # ~/.spacemacs.d: spacemacs.d
    ~/.doom.d: doom
    ~/.tmux.conf.local : tmux.conf


- shell:
    - git submodule update --remote
    - sh $HOME/.dotfiles/bin/update-tools
    


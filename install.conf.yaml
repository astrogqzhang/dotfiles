- default:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.jupyter: jupyter
    ~/.condarc: condarc
    ~/.spacemacs.d: spacemacs.d
    ~/.tmux.conf : tmux.conf


- shell:
    - git submodule update --remote
    - sh ~/.dotfiles/bin/update-other
    

